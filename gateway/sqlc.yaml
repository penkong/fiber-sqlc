version: '1'
project:
  id: ""
packages:
  - name: 'pgdb'
    path: './db/pgdb'
    queries: './db/query/'
    schema: './db/schema/'
    engine: 'postgresql'
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: true
    emit_empty_slices: false
    emit_db_tags: true
